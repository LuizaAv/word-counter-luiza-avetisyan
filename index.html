<!DOCTYPE html>
<html  lang="en">
<head>
    <meta  charset="UTF-8">
    <meta  http-equiv="X-UA-Compatible" content="IE=edge">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word-counter</title>
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>
    <div  class="mainContainer">
        <h2> Letter, word, sentence counter</h2>
        <input  id="userInput" placeholder="type"/>
        <div class="btnContainer">
            <button  id="letters" class="buttons">Count letters</button>
            <button  id="words" class="buttons">Count words</button>
            <button  id="sentences" class="buttons">Count sentences</button>
            <button  id="bgColor"class="buttons">Change bg color</button>
        </div>
        <div  class="resultContainer">
            <div  id="result">Result:</div>
            <div  id="inputValue">Input Value: </div>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
